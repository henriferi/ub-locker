<ion-content class="ion-padding modal-confirm">
  <div class="modal-container">
    <h2 class="modal-title">{{ titulo }}</h2>
    <p class="modal-message">{{ mensagem }}</p>

    <div class="modal-buttons">
      <ion-button
        class="btn-logout-cancel"
        expand="block"
        fill="solid"
        (click)="cancelar()"
      >
        <div class="button-content">
          <span class="button-text">{{ textoCancelar }}</span>
          <ion-icon [name]="iconeCancelar" class="button-icon"></ion-icon>
        </div>
      </ion-button>

      <ion-button
        class="btn-logout"
        expand="block"
        fill="solid"
        (click)="confirmar()"
      >
        <div class="button-content">
          <span class="button-text">{{ textoConfirmar }}</span>
          <ion-icon [name]="iconeConfirmar" class="button-icon"></ion-icon>
        </div>
      </ion-button>
    </div>
  </div>
</ion-content>
