<ion-header>
  <ion-toolbar>
    <ion-title>EDITAR PERFIL</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="NomeAluno" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        [(ngModel)]="EmailAluno"
        (ngModelChange)="validarEmail()"
        type="email"
        inputmode="email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone com DDD (opcional)</ion-label>
      <ion-input
        [(ngModel)]="TelefoneAluno"
        (ngModelChange)="validarTelefone()"
        type="tel"
        maxlength="15"
        inputmode="numeric"
        (ionInput)="aplicarMascaraTelefone($event)"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de Nascimento</ion-label>
      <ion-input
        [(ngModel)]="DtNascimento"
        type="text"
        (ngModelChange)="validarDataNascimento()"
        placeholder="dd/mm/aaaa"
        maxlength="10"
        inputmode="numeric"
        (ionInput)="aplicarMascaraData($event)"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-button class="save-btn" expand="block" (click)="salvar()"
    >Salvar</ion-button
  >
</ion-content>
