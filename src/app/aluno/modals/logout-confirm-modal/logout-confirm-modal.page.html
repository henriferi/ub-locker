<div class="modal-container">
  <h2 class="modal-title">Tem certeza que deseja encerrar sua sessão?</h2><br>
  
  <div class="modal-buttons">
    <ion-button class="btn-logout-cancel" (click)="cancel()">
      <div class="button-content">
        <span class="button-text">Não</span>
        <ion-icon class="button-icon" name="close-outline"></ion-icon>
      </div>
    </ion-button>

    <ion-button class="btn-logout" (click)="confirm()">
      <div class="button-content">
        <span class="button-text">Sim</span>
        <ion-icon class="button-icon" name="log-out-outline"></ion-icon>
      </div>
    </ion-button>
  </div>
</div>
